<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My First Angular Application</title>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- load angular and our custom application -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body
    class="container"
    ng-app="firstApp"
    ng-controller="mainController as main"
  >
    Vi du dau tien

    <div class="form-group">
      <label>Message can nhap vao:</label>
      <input type="text" class="form-control" ng-model="main.message" />
    </div>

    <div class="jumbotron">
      <h2>This is my first message with Angular CNPM moi</h2>
      {{main.message}}
    </div>

    <h2>This is my list:</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <td>Name</td>
          <td>Color</td>
          <td>Nerd Level</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="computer in main.computers">
          <td>{{computer.name}}</td>
          <td>{{computer.color}}</td>
          <td>{{computer.nerdness}}</td>
        </tr>
      </tbody>
    </table>

    <form class="form-inline" ng-submit="main.addComputer()">
      <input
        type="text"
        class="form-control mr-2"
        placeholder="Ten May"
        ng-model="main.computerData.name"
      />
      <input
        type="text"
        class="form-control mr-2"
        placeholder="Mau sac"
        ng-model="main.computerData.color"
      />
      <input
        type="number"
        class="form-control mr-2"
        placeholder="8"
        ng-model="main.computerData.nerdness"
      />

      <button type="submit" class="btn btn-success">Add</button>
    </form>
  </body>
</html>
